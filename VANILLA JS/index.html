<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Teacher-jokes-app</title>
</head>
<body>
<div class="flex-container">
    <div id="title-div">
        <h1 id="title">Teacher Jokes</h1>
        <p id="directions">Out of this world funny</p>
    </div>
    <div id="jokes-container" class="container">
        <h2 id="jokes-text" class="text-center"></h2>
    </div>
    
    <button id="jokes-button" class="btn btn-primary">click for joke</button>
   
 
    <footer id="credits" class="text-center">
        <p>Jokes credit to: https://github.com/amoudgl/short-jokes-dataset. Website dedicated to Josh Kendrick who needs some new material</p>
    </footer>
</div>



</body>
</html>
